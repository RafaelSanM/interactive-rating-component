<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="variables.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="card">

      <div class="evaluation-note">
        <div class="circle-star">
          <img src="images/icon-star.svg" alt="icon star">
        </div>
        <h1 class="p-heading">How did we do?</h1>
        <p class="text">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating-numbers">
          <div class="circle-number">
            <input type="radio" id="1" name="1" value="1">
            <label for="1">1</label>
          </div>

          <div class="circle-number">
            <input type="radio" id="2" name="2" value="2">
            <label for="2">2</label>
          </div>

          <div class="circle-number">
            <input type="radio" id="3" name="3" value="3">
            <label for="3">3</label>
          </div>

          <div class="circle-number">
            <input type="radio" id="4" name="4" value="4">
            <label for="4">4</label>
          </div>

          <div class="circle-number">
            <input type="radio" id="5" name="5" value="5">
            <label for="5">5</label>
          </div>
        </div>

        <button type="submit" id="btn">Submit</button>
      </div>

      <div class="tks">
        <img src="./images/illustration-thank-you.svg" alt="thank you">
        <div>
          <p class="rating">You selected <span id="rating"></span> out of 5
          </p>
        </div>
        <h1 class="p-heading">Thank you!</h1>
        <p class="text">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>

    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
